<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <title>Textbox Behavior</title>
    <link rel="stylesheet" href="style.css">

<body>
    <h1>Textbox Behavior</h1>

    <div class="explanation">
        <span>
            説明<br>
            「textbox 01」の値を削除すると、他のテキストボックスの値も削除される。<br>
            「textbox 02」の値を削除すると、「textbox 01」を除いて、他のテキストボックスの値も削除される。<br>
        </span>
    </div>

    <div id="textbox-container">
        <div>
            <label for="">textbox 01</label>
            <input type="text" class="textbox" id="textbox1" placeholder="Textbox 1" value="XXX">
        </div>

        <div>
            <label for="">textbox 02</label>
            <input type="text" class="textbox" id="textbox2" placeholder="Textbox 2" value="XXX">
        </div>
        <div>
            <label for="">textbox 03</label>
            <input type="text" class="textbox" id="textbox3" placeholder="Textbox 3" value="XXX">
        </div>
        <div>
            <label for="">textbox 04</label>
            <input type="text" class="textbox" id="textbox4" placeholder="Textbox 4" value="XXX">
        </div>
        <div>
            <label for="">textbox 05</label>
            <input type="text" class="textbox" id="textbox5" placeholder="Textbox 5" value="XXX">
        </div>
        <div>
            <label for="">textbox 06</label>
            <input type="text" class="textbox" id="textbox6" placeholder="Textbox 6" value="XXX">
        </div>
        <div>
            <label for="">textbox 07</label>
            <input type="text" class="textbox" id="textbox7" placeholder="Textbox 7" value="XXX">
        </div>
        <div>
            <label for="">textbox 08</label>
            <input type="text" class="textbox" id="textbox8" placeholder="Textbox 8" value="XXX">
        </div>
        <div>
            <label for="">textbox 09</label>
            <input type="text" class="textbox" id="textbox9" placeholder="Textbox 9" value="XXX">
        </div>
        <div>
            <label for="">textbox 10</label>
            <input type="text" class="textbox" id="textbox10" placeholder="Textbox 10" value="XXX">
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
